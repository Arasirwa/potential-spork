<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
 <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="card content">
        <h6 class="prod type">PERFUME</h6>
        <h2 class="prod name">Gabrielle Essence Eau De Parfum</h2>
        <p class="prod descript"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="latest price">$149.99</p>
            <p class="initial price">$169.99</p>
       </div>
      <button class="cta"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
